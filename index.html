<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Thermostat</title>
</head>
<body>
  <center>
    <h1>Thermostat</h1>
    <button id="downButton" >Temperature down</button>
    <button id="upButton" >Temperature up</button>
    <button id="resetTemp" >Reset</button><br>
    <button id="powerSavingSwitch" >Power saving mode on/off</button>
    <h3>Current Temperature</h3>
    <h3 id="temperature"></h3>
    <h3>Power Saving Mode</h3>
    <h3 id="powerSaving"></h3>
    <section>
    <h1>Current temperature: <span id="currentTemp">20</span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  </center>
  <script src="src/jquery.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
